<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="New world Travel" />
    <title>New World Travel - Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>New World Travel</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Contact Form-->
      <section>
        <h2>Contact Us Below</h2>
        <p>
          Would you like to receive a personalised holiday recommendation? Fill
          out a few small details below and we'll be in touch with the perfect
          destination
        </p>

        <form action="https://formdump.codeinstitute.net" method="POST">
          <div>
            <label for="first-name">First Name</label>
            <input
              id="first-name"
              type="text"
              placeholder="Please enter your first name"
              required
            />
          </div>
          <div>
            <label for="surname">Surname</label>
            <input
              id="surname"
              type="text"
              placeholder="Please enter your surname"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Please enter your email address"
              required
            />
          </div>
          <div>
            <label for="details">Details</label>
            <input
              id="details"
              type="text-area"
              placeholder="Tell us about your dream holiday"
              style="height: 100px"
              required
            />
          </div>
          <button type="submit">Submit Details</button>
        </form>
      </section>
    </main>

    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="Click to visit our Facebook page (opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="Click to visit our Twitter page (opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="Click to visit our Instagram page (opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome link-->
    <script
      src="https://kit.fontawesome.com/f6fb414094.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
